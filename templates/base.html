<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HireLinkPH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">HireLinkPH</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-3">Hi, {{ user.first_name|default:user.username }} ({{ user.role }})</span>
        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-primary btn-sm me-2">Dashboard</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
        <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
