{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h4 class="mb-3"><i class="bi bi-box-arrow-in-right me-1 text-primary"></i> Sign in</h4>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">{{ form.identifier.label_tag }} {{ form.identifier }}</div>
        <div class="mb-3">{{ form.password.label_tag }} {{ form.password }}</div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'accounts:register' %}">Create an account</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
