{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Welcome to HireLinkPH</h3>
        <p class="text-muted">Select a module to continue:</p>
        <div class="d-grid gap-2 d-md-block">
            <a class="btn btn-primary me-2" href="{% url 'accounts:login' %}">Job Seeker / Employer Login</a>
            <a class="btn btn-outline-secondary me-2" href="{% url 'accounts:register_seeker' %}">Sign up as Seeker</a>
            <a class="btn btn-outline-secondary" href="{% url 'accounts:register_employer' %}">Sign up as Employer</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
